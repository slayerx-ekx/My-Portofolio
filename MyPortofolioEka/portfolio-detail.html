<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .breadcrumb {
      background-color: transparent;
    }
    .portfolio-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .btn-back {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
    }
    .btn-back:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Breadcrumb navigation -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="index.html#portfolio">Portfolio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Project Detail</li>
      </ol>
    </nav>

    <!-- Project Detail Card -->
    <div class="portfolio-card p-4">
      <h1 id="project-title" class="text-center mb-4"></h1>
      <img id="project-image" class="img-fluid rounded my-4 d-block mx-auto shadow-sm" alt="Project Image">
      <p id="project-description" class="text-muted"></p>
    </div>

    <!-- Back to Portfolio Button -->
    <div class="text-center mt-4">
      <a href="index.html#portfolio" class="btn btn-back px-4 py-2">Back to Portfolio</a>
    </div>
  </div>

  <script>
    // Project data
    const projects = {
      1: {
        title: "Web Design Project",
        image: "./assets/images/project-1.jpg",
        description: "This is a web design project focusing on responsive and visually appealing designs. Built with the latest technologies including HTML5, CSS3, and JavaScript.",
      },
      2: {
        title: "Graphic Design Project",
        image: "./assets/images/project-2.jpg",
        description: "A graphic design project featuring stunning visuals and creative layouts. Perfect for branding and marketing purposes.",
      },
      3: {
        title: "Photography Project",
        image: "./assets/images/project-3.jpg",
        description: "Showcasing photography skills with breathtaking images captured in high resolution. Focused on nature and landscapes.",
      },
    };

    // Get project ID from URL parameters
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("id");
    const project = projects[projectId];

    // Update page content
    if (project) {
      document.getElementById("project-title").textContent = project.title;
      document.getElementById("project-image").src = project.image;
      document.getElementById("project-description").textContent = project.description;
    } else {
      document.body.innerHTML = `
        <div class="text-center mt-5">
          <h1 class="display-4 text-danger">Project not found</h1>
          <p class="lead">The project you are looking for does not exist.</p>
          <a href="index.html" class="btn btn-primary px-4 py-2">Back to Portfolio</a>
        </div>`;
    }
  </script>
</body>
</html>
